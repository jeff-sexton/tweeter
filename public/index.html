<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1ecf5021c1.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-buttons.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='navbar'>
      <div class='left'>
        <span class='logo'>tweeter</span>
      </div>

      <div class='right'>
        <button class='nav-new-button'>
          <span>
            <span class='thick'>Write</span> a new Tweet
          </span>
          
          <i class="fas fa-angle-double-down"></i>
        </button>
      </div>
    </nav>
    
    <div class='responsive-flex'>
      <!-- User Header -->
      <header class='userheader'>
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2>Your Name</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
            
          <div class='error'>
            <i class="fas fa-exclamation"></i>
            <span class='error-text'>This is an error</span>
            <i class="fas fa-exclamation"></i>
          </div>
  
          <form method='POST' action='/tweets'>
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
  
            <div class='new-tweet-footer'>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
  
        <section class='tweet-display'>
  
        </section>
        
      </main>
    </div>
    
    <button class='bottom-new-button hide'>
      <i class="fas fa-angle-double-up"></i>
    </button>
  </body>
</html>
